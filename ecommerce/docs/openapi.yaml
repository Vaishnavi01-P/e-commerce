openapi: 3.1.0
info:
  title: E-commerce Mini API
  version: 1.0.0
servers:
  - url: http://localhost:4000
paths:
  /api/health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/products:
    get:
      summary: List products
      parameters:
        - in: query
          name: q
          schema: { type: string }
          description: Search by name (case-insensitive)
        - in: query
          name: category
          schema: { type: string }
        - in: query
          name: sort
          schema:
            type: string
            enum: [price_asc, price_desc, rating_desc]
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 50, default: 12 }
      responses:
        '200':
          description: List with pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  page: { type: integer }
                  limit: { type: integer }
                  total: { type: integer }
                  totalPages: { type: integer }
        '400':
          description: Invalid query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/products/{id}:
    get:
      summary: Get product by id
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Product:
      type: object
      properties:
        _id: { type: string }
        name: { type: string }
        description: { type: string }
        price: { type: number }
        images:
          type: array
          items: { type: string }
        category: { type: string }
        rating: { type: number, minimum: 0, maximum: 5 }
        stock: { type: number }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    Error:
      type: object
      properties:
        message: { type: string }
        code: { type: string }
